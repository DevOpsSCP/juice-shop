version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 711387094022.dkr.ecr.ap-northeast-2.amazonaws.com
      - echo Successfully logged in to Amazon ECR.
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t devops-juice-shop/docker-image .
      - echo Docker image built successfully.
      - echo Tagging the Docker image...
      - docker tag devops-juice-shop/docker-image:latest 711387094022.dkr.ecr.ap-northeast-2.amazonaws.com/devops-juice-shop/docker-image:latest
      - echo Docker image tagged successfully.
  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 711387094022.dkr.ecr.ap-northeast-2.amazonaws.com/devops-juice-shop/docker-image:latest
      - echo Docker image pushed successfully.
artifacts:
  files:
    - imagedefinitions.json
